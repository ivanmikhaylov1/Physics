name: Generate plot

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: setup-python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: install-deps
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy matplotlib
    - name: run script with Agg backend
      run: |
        python - <<'PY'
        import matplotlib
        matplotlib.use('Agg')
        import runpy, sys, traceback, os
        try:
            runpy.run_path('main.py', run_name='__main__')
        except Exception:
            traceback.print_exc()
            sys.exit(1)
        finally:
            os.system('ls -la')
        PY
    - name: verify output
      run: |
        echo "workspace files:"
        ls -la
        if [ -f trajectory.png ]; then
          echo "trajectory.png found"
        else
          echo "trajectory.png NOT found"
        fi
    - name: add to summary
      run: |
        if [ -f trajectory.png ]; then
          echo "![График](trajectory.png)" >> $GITHUB_STEP_SUMMARY
        else
          echo "Файл trajectory.png не найден, см. логи" >> $GITHUB_STEP_SUMMARY
        fi
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: trajectory-plot
        path: trajectory.png
